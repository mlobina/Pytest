image: python:3.8.5

pipelines:
  default:
      - step:
          name: Django Company API tests
          caches:
            - pip
          script:
            - pip install pipenv --upgrade
            - pipenv install --system
            - export PYTHONPATH=$PYTHONPATH:$PYTHONPATH/coronavstech/coronavstech
            - export DJANGO_SETTINGS_MODULE='coronavstech.settings'
            - pytest coronavstech/coronavstech -s -v --durations=0
